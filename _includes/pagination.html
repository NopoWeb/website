<div class="container">
    <nav class="pagination" role="pagination">
        {% if paginator.previous_page %}
            {% if paginator.previous_page == 1 %}
                <div class="d-inline"><a class="newer-posts" href="{{ site.baseurl }}/"><i class="fa fa-long-arrow-left" aria-hidden="true"></i></a></div>
            {% else %}
                <div class="d-inline"><a class="newer-posts" href="{{ site.baseurl }}/page/{{ paginator.previous_page }}/"><i class="fa fa-long-arrow-left" aria-hidden="true"></i></a></div>
            {% endif %}
        {% endif %}
        <div class="d-inline px-3"><span class="page-number text-muted"><small>Page {{paginator.page}} of {{paginator.total_pages}}</small></span></div>
        {% if paginator.next_page %}
            <div class="d-inline"><a class="older-posts" href="{{ site.baseurl }}/page/{{ paginator.next_page }}/"><i class="fa fa-long-arrow-right" aria-hidden="true"></i></a></div>
        {% endif %}
    </nav>
</div>
